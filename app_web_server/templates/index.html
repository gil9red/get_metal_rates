<html lang="ru">
<head>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>

    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.png') }}">

    <script src="{{ url_for('static', filename='js/jquery-3.1.1.min.js') }}"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-4.4.1/bootstrap.css') }}">
    <script src="{{ url_for('static', filename='bootstrap-4.4.1/bootstrap.bundle.js') }}"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='DataTables/datatables.min.css') }}"/>
    <script type="text/javascript" src="{{ url_for('static', filename='DataTables/datatables.min.js') }}"></script>

    <script src="{{ url_for('static', filename='chart_js_2.9.3/Chart.bundle.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</head>

<body>
    <script>
        window.items = {{ items|safe }};
    </script>
    <div class="container">
        <div class="row mt-2">
            <div class="col">
                <select id="select_metal" class="use_for_updates_chart">
                    <option value="gold" selected>Золото</option>
                    <option value="silver">Серебро</option>
                    <option value="platinum">Платина</option>
                    <option value="palladium">Палладий</option>
                </select>
                <input type="date" id="from_date" class="use_for_updates_chart"
                       value="{{ filter_date }}"
                       min="{{ start_date }}" max="{{ end_date }}"
                >
                &nbsp;–&nbsp;
                <input type="date" id="to_date" class="use_for_updates_chart"
                       value="{{ end_date }}"
                       min="{{ start_date }}" max="{{ end_date }}"
                >
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <canvas id="lineChart"></canvas>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <table id="metal_rates" class="table table-striped table-bordered w-100">
                    <thead class="thead-dark"></thead>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
